sections:
  - title: Alert dotyczący funkcji
    items:
      - type: paragraph
        text: 'Usługa Azure IoT Central zaczęła używać usługi Azure IoT Hub Device Provisioning Service (DPS) dla wszystkich połączeń urządzeń. Do rejestrowania urządzeń w aplikacji usługi Azure IoT Central i łączenia ich z nią będzie trzeba używać zestawu DPS SDK. <a href="https://docs.microsoft.com/azure/iot-central/concepts-connectivity">Dowiedz się więcej o łączności z urządzeniami w usłudze Azure IoT Central.</a> Konieczne będą zmiana docelowego kontenera magazynu i utworzenie nowego szablonu rozwiązania dla wszystkich aplikacji używających funkcji ciągłego eksportowania danych i/lub szablonu rozwiązania usługi Power BI.'
