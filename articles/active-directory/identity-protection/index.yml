  description: 'Dowiedz się, jak działa wykrywanie potencjalnie naruszonych tożsamości i jak zaimplementować automatyczne reagowanie na nie. Usługa Azure Active Directory Identity Protection to funkcja usługi Azure AD Premium P2, oferująca poniższe możliwości:<ul><li>Wykrywanie potencjalnych luk w zabezpieczeniach wpływających na tożsamości w organizacji</li><li>Konfigurowanie zasad dostępu warunkowego w celu automatycznego reagowania na podejrzane działania związane z tożsamościami w organizacji</li><li>Badanie podejrzanych zdarzeń i podejmowanie odpowiednich działań w celu rozwiązania problemów</li></ul><br> Poniżej przedstawiono zasoby ułatwiające szybkie rozpoczęcie pracy.'
