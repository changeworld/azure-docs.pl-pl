documentType: LandingData
title: Platforma tożsamości firmy Microsoft (Azure Active Directory dla deweloperów)
metadata:
  title: Platforma tożsamości firmy Microsoft (Azure Active Directory dla deweloperów)
  description: 'Dowiedz się, jak za pomocą platformy tożsamości firmy Microsoft tworzyć aplikacje, które bezpiecznie logują użytkowników przy użyciu wszystkich tożsamości firmy Microsoft i uzyskują tokeny do wywoływania programu Microsoft Graph, innych interfejsów API firmy Microsoft lub interfejsów API opracowanych przez deweloperów.'
  services: active-directory
  author: CelesteDG
  manager: mtillman
  ms.service: active-directory
  ms.subservice: develop
  ms.tgt_pltfrm: na
  ms.devlang: na
  ms.topic: landing-page
  ms.date: 09/24/2018
  ms.author: celested
abstract:
  description: 'Platforma tożsamości firmy Microsoft to unowocześnienie platformy deweloperów i usługi tożsamości Azure Active Directory (Azure AD). Dzięki niej deweloperzy mogą tworzyć aplikacje, które logują użytkowników przy użyciu wszystkich tożsamości firmy Microsoft i uzyskują tokeny do wywoływania interfejsów API firmy Microsoft, takich jak Microsoft Graph, lub interfejsów API opracowanych przez deweloperów. Jest to w pełni wyposażona platforma, która obejmuje usługę uwierzytelniania zgodną ze standardami OAuth 2.0 i OpenID Connect, biblioteki typu open source, rejestrację i konfigurację aplikacji, niezawodną dokumentację koncepcyjną i referencyjną, przykłady szybkiego startu, przykłady kodu, samouczki oraz przewodniki.'
  aside:
    image:
      alt: null
      height: 110
      src: ./media/index/video-featured.png
      width: 250
    title: 'Tworzenie rozwiązań aplikacji internetowych z uwierzytelnianiem (9:31)'
    href: 'https://www.youtube.com/watch?v=QWh5HZK9vRA'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/active-directory/develop/about-microsoft-identity-platform
            html: <p>Dowiedz się więcej o platformie tożsamości firmy Microsoft oraz jej funkcjach i możliwościach.</p>
            image:
              src: ./media/index/i_get-started.svg
            title: Informacje o platformie tożsamości firmy Microsoft
          - href: /azure/active-directory/develop/azure-ad-developers-guide/
            html: '<p>Uwierzytelniaj tożsamości usługi Azure AD (konta służbowe), żądając tokenów z punktu końcowego usługi Azure AD w wersji 1.0 — przy użyciu biblioteki Azure ADAL (AD Authentication Library), witryny Azure Portal oraz interfejsu API usługi Azure AD Graph.</p>'
            image:
              src: ./media/index/i_advanced.svg
            title: Wersja 1.0
          - href: /azure/active-directory/develop/v2-overview
            html: '<p>Uwierzytelniaj szerszy zestaw tożsamości firmy Microsoft za pośrednictwem tak zwanego punktu końcowego usługi Azure AD w wersji 2.0 — przy użyciu biblioteki Microsoft MSAL (Microsoft Authentication Library), witryny Azure Portal oraz interfejsu API Microsoft Graph.</p>'
            image:
              src: ./media/index/i_investigate.svg
            title: Wersja 2.0
