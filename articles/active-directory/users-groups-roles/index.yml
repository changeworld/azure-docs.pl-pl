abstract:
  description: 'Narzędzia do zarządzania użytkownikami w usłudze Azure AD, takie jak grupy i przypisania ról administratorów, pomagają szybciej wykonywać najważniejsze zadania i radzić sobie ze wzrostem liczby użytkowników. Licencje lub dostęp do aplikacji SaaS możesz przypisywać do grup zamiast do pojedynczych osób oraz delegować uprawnienia, aby rozkładać obciążenie związane z zarządzaniem tożsamościami w usłudze Azure AD.'
