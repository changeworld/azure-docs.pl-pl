abstract:
  description: 'Tożsamości zarządzane dla zasobów platformy Azure udostępniają usługom platformy Azure automatycznie zarządzaną tożsamość w usłudze Azure Active Directory (Azure AD). Za pomocą tej tożsamości można uwierzytelnić się w dowolnej usłudze obsługującej uwierzytelnianie usługi Azure AD bez konieczności przechowywania poświadczeń w kodzie.  Aby dowiedzieć się, jak tworzyć tożsamości zarządzane dla zasobów platformy Azure i zarządzać nimi, skorzystaj z naszych przewodników Szybki start i samouczków.'
