abstract:
  description: 'Dowiedz się, jak zapewnić równowagę między bezpieczeństwem i produktywnością, przez skonfigurowanie dostępu warunkowego usługi Azure AD. Zasady dostępu warunkowego pozwalają uwzględnić w decyzjach dotyczących dostępu sposób uzyskiwania dostępu do aplikacji w chmurze. Można na przykład uzyskać odpowiedzi na następujące pytania podczas podejmowania decyzji o dostępie:<ul><li>Jaka jest lokalizacja sieciowa użytkownika?</li><li>Czy próbę uzyskania dostępu zainicjowano z urządzenia zarządzanego?</li><li>W której aplikacji klienckiej zainicjowano próbę nawiązania połączenia?</li><li>Czy próbę uzyskania dostępu podjęto przy ryzykownym logowaniu?</li></ul>Poniżej przedstawiono zasoby ułatwiające szybkie rozpoczęcie pracy.'
