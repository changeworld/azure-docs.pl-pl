abstract:
  description: 'Azure Event Hubs to platforma do pozyskiwania i strumieniowego przesyłania danych, która umożliwia odbieranie i przetwarzanie milionów zdarzeń na sekundę. Usługa Event Hubs pozwala przetwarzać i przechowywać zdarzenia, dane lub dane telemetryczne generowane przez rozproszone oprogramowanie i urządzenia. Dane wysłane do centrum zdarzeń mogą zostać przekształcone i zmagazynowane przy użyciu dowolnego dostawcy analityki czasu rzeczywistego lub adapterów przetwarzania wsadowego/magazynowania. Usługa Event Hubs dla platformy Apache Kafka umożliwia bezproblemową współpracę natywnych klientów, narzędzi i aplikacji platformy Kafka, takich jak Mirror Maker, Apache Flink i Akka Streams, z usługą Event Hubs. Wystarczy tylko wprowadzić zmiany w konfiguracji.'
  aside:
