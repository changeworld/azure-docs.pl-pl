additionalContent:
  sections:
  - title: Narzędzia deweloperskie i przykłady
    summary: Narzędzia do programowania aplikacji łańcucha bloków i przykłady kodu.
    items:
    - title: Zestaw deweloperski usługi Azure Blockchain Development dla sieci Ethereum
      summary: Programuj, wdrażaj i debuguj rozwiązanie usługi Azure Blockchain Service oraz zarządzaj nim.
      url: https://marketplace.visualstudio.com/items?itemName=azblockchain.azure-blockchain
    - title: Łącznik łańcucha bloków dla sieci Ethereum
      summary: Używaj usług Azure Logic Apps, Microsoft Flow i Microsoft PowerApps, aby wykonywać akcje związane z inteligentnymi kontraktami, takie jak przesyłanie transakcji, odczytywanie stanu kontraktu i wyzwalanie przepływów przy aktualizacjach kontraktu.
      url: https://docs.microsoft.com/connectors/blockchainethereum/
    - title: Przykłady kodu
      summary: Repozytorium GitHub z przykładami kodu pozwalającymi rozpocząć pracę.
      url: https://github.com/Azure-Samples/blockchain
