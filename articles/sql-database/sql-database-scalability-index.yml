      - type: paragraph
        text: Usługa Azure SQL Database pozwala na łatwe skalowanie bazy danych możesz przez dodanie większej mocy obliczeniowej zasilania (skalowanie w górę) lub dodanie większej liczby jednostek bazy danych (skalowalnego w poziomie).
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Skalowanie w górę
            href: /sql-database/sql-database-scale-resources
            html: '<p>Łatwe dodawanie lub usuwanie zasobów w usłudze SQL Database, aby można było znaleźć najlepszą stosunek ceny do wydajności lub rozwiązać problemy z wydajnością.</p>'
          - title: Przeczytaj skalowalnego w poziomie
            href: /sql-database/sql-database-read-scale-out
            html: '<p>Warstwie krytyczne dla działania firmy udostępnia wolnego od opłat repliki bazy danych, gdzie można uruchomić raporty, analizy i inne zapytania tylko do odczytu na kopiowanie danych.</p>'
          - title: Dzielenie bazy danych na fragmenty
            href: /sql-database/sql-database-elastic-scale-introduction
            html: '<p>Do skalowania w poziomie bazy danych poza maksymalny obliczeń i limity przestrzeni dyskowej dla pojedynczych baz danych, można użyć wielu baz danych fragmentów.</p>'
          - title: Zapytania elastyczne
            href: /sql-database/sql-database-elastic-query-overview
            html: <p>Zapytania elastyczne umożliwiają uruchomienie standardowego zapytania Transact-SQL na zestaw fragmentów globalnie rozproszonej bazy danych.</p>
          - title: Transakcje elastyczne
            href: /sql-database/sql-database-elastic-transactions-overview
            html: '<p>Używają transakcji rozproszonych globalnie, aby zapewnić spójny transakcyjnie dostęp do danych rozproszonych.</p>'
          - title: Zadania obejmujące wiele baz danych
            href: /sql-database/elastic-jobs-overview
            html: <p>Obsługa zestawu baz danych przy użyciu zadań elastycznych obejmujące wiele baz danych.</p>
