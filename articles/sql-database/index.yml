  - title: Samouczki krok po kroku
    items:
      - type: paragraph
        text: 'Dowiedz się, jak tworzyć i migrować bazy danych oraz zarządzać nimi za pomocą usługi SQL Database'
      - type: list
        style: ordered
        items:
          - html: Rozpoczynanie pracy z <a href="/azure/sql-database/sql-database-single-database-quickstart-guide">pojedynczą bazą danych</a> i <a href="/azure/sql-database/sql-database-managed-instance-quickstart-guide">wystąpieniem zarządzanym</a> za pomocą naszych przewodników Szybki start.
          - html: Tworzenie i projektowanie schematu dla nowej pojedynczej bazy danych przy użyciu platformy <a href="/azure/sql-database/sql-database-design-first-database">SSMS</a> lub <a href="/azure/sql-database/sql-database-design-first-database-csharp">.NET</a>
          - html: Migrowanie istniejącej bazy danych na platformę Azure za pomocą <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">natywnego pliku kopii zapasowej programu SQL Server</a> lub <a href="/azure/sql-database/sql-database-migrate-your-sql-server-database">narzędzia Data Migration Assistant</a> albo <a href="/azure/sql-database/sql-database-import">przez zaimportowanie pliku BACPAC</a>
          - html: <a href="/azure/sql-database/sql-database-security-tutorial">Zabezpieczanie usługi SQL Database</a>
          - html: Globalne dystrybuowanie danych przy użyciu <a href="/azure/sql-database/sql-database-implement-geo-distributed-database">rozproszonej geograficznie bazy danych</a>
