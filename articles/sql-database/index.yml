abstract:
  description: 'Azure SQL Database to relacyjna baza danych jako usługa (DBaaS) ogólnego przeznaczenia, oparta na najnowszej stabilnej wersji aparatu bazy danych programu Microsoft SQL Server. Usługa SQL Database to wysokiej wydajności niezawodna i bezpieczna baza danych w chmurze, za pomocą której można tworzyć oparte na danych aplikacje i witryny internetowe w wybranym języku programowania bez zarządzania infrastrukturą. Dowiedz się, jak używać usługi SQL Database, korzystając z przewodników Szybki Start, samouczków i przykładów.'
  aside:
    image:
      alt: null
      height: 110
      src: 'https://docs.microsoft.com/azure/sql-database/media/index/create-sql-database-on-azure.png'
      width: 250
    title: 'Tworzenie bazy danych SQL na platformie Azure. (3:12)'
    href: 'https://azure.microsoft.com/resources/videos/create-sql-database-on-azure/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/sql-database/sql-database-technical-overview
            html: '<p>Baza danych PaaS, która zawsze korzysta z najnowszej stabilnej wersji aparatu bazy danych programu SQL Server i systemu operacyjnego z zastosowanymi poprawkami, o dostępności na poziomie 99,99%.</p>'
            image:
              src: media/index/i_managed.svg
            title: Pełne zarządzanie
          - href: /azure/sql-database/sql-database-service-tiers
            html: '<p>Dopasuj stosunek ceny do wydajności zgodnie ze swoimi potrzebami dzięki elastycznym warstwom usług obejmującym szeroki zakres opcji, od przystępnych cenowo (5 USD miesięcznie) po zaawansowane (bazy danych korzystające z 80 rdzeni).</p>'
            image:
              src: media/index/i_perftier.svg
            title: Warstwy cenowe/usług
          - href: /azure/sql-database/sql-database-scalability-index
            html: '<p>Łatwo skaluj w górę, skaluj w poziomie lub dziel swoje bazy danych na fragmenty w zależności od potrzeb, aby zwiększyć wydajność aplikacji.</p>'
            image:
              src: media/index/i_scale.svg
            title: Skalowalność
          - href: /azure/sql-database/sql-database-single-index
            html: '<p>Zastosuj pojedynczą bazę danych zarządzaną przez serwer usługi SQL Database na potrzeby swoich aplikacji SaaS oraz mikrousług, które wymagają pojedynczej bazy danych o przewidywalnej wydajności.</p>'
            image:
              src: media/index/i_db.svg
            title: Pojedyncza baza danych
          - href: /azure/sql-database/sql-database-elastic-pool
            html: '<p>Pule elastyczne usługi SQL Database to proste i niedrogie rozwiązanie do zarządzania i skalowania wielu baz danych, które mają różne i nieprzewidywalne wymagania dotyczące użycia.</p>'
            image:
              src: media/index/i_elasticpool.svg
            title: Pule elastyczne
          - href: /azure/sql-database/sql-database-managed-instance-index
            html: <p>Wystąpienie zarządzane pozwala uzyskać w pełni zarządzane wystąpienie aparatu bazy danych programu SQL Server hostowane w chmurze platformy Azure z minimalnymi zmianami kodu bazy danych lub bez żadnych zmian na potrzeby migracji z lokalnych baz danych.</p>
            image:
              src: media/index/i_mi.svg
            title: Wystąpienie zarządzane
          - href: /azure/sql-database/sql-database-paas
            html: '<p>Dzięki wbudowanej wysokiej dostępności, automatycznym kopiom zapasowym i replikacji geograficznej operacje konserwacji czy awarie infrastruktury lub sprzętu nie zatrzymają Twojej firmy.</p>'
            image:
              src: media/index/gear.svg
            title: Platforma jako usługa
          - href: /azure/sql-database/sql-database-security-index
            html: '<p>Zabezpieczenia bazy danych przy użyciu uwierzytelniania usługi Azure AD, sieci wirtualne, zapory, zawsze szyfrowane połączenia. Identyfikowanie zagrożeń i luk w zabezpieczeniach za pomocą wbudowanych zabezpieczeń.</p>'
            image:
              src: media/index/i_security.svg
            title: Zaawansowane zabezpieczenia
          - href: /azure/sql-database/sql-database-monitoring-tuning-index
            html: <p>Wbudowane narzędzia monitorowania i inteligentnego dostosowywania pomagają znacznie zmniejszyć koszty działania baz danych i zarządzania nimi oraz zmaksymalizować wydajność aplikacji.</p>
            image:
              src: media/index/i_intelligence.svg
            title: Monitorowanie i dostrajanie
