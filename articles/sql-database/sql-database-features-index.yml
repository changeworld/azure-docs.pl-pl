      - type: paragraph
        text: 'Usługa Azure SQL Database jest większa niż aparat klasycznego relacyjnej bazy danych, który pozwala przesyłać zapytania o dane przy użyciu języka SQL. Funkcje bazy danych w usłudze Azure SQL Database umożliwiają zrobić więcej operacji pomocą zaawansowanych i implementowanie zaawansowanych scenariuszy.'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Technologiom pamięci
            href: /azure/sql-database/sql-database-in-memory
            html: <p>Implementowanie wysoko wydajnych aplikacji przy użyciu technologii w pamięci.</p>
          - title: Możliwości wielu modeli
            href: /azure/sql-database/sql-database-multi-model-features
            html: '<p>Więcej informacji na temat programu Graph, JSON, XML, funkcje przestrzenne w usłudze Azure SQL Database.</p>'
          - title: Replikacja transakcyjna
            href: /azure/sql-database/sql-database-managed-instance-transactional-replication
            html: <p>Replikuj dane między tabelami usługi Azure SQL Database i programu SQL Server.</p>
          - title: Synchronizacja danych
            href: /azure/sql-database/sql-database-sync-data
            html: <p>Synchronizuj dane między wieloma bazami danych SQL i wystąpienia programu SQL Server.</p>
          - title: Automatyzacja zadań
            href: /azure/sql-database/sql-database-job-automation-overview
            html: <p>Planowanie powtarzających się zadań przy użyciu zadań agenta SQL i elastyczne.</p>
          - title: Tabele danych czasowych
            href: /azure/sql-database/sql-database-temporal-tables
            html: <p>Śledzić i analizować pełną historię zmian w danych.</p>
