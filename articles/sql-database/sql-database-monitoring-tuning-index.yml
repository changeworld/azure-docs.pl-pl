        items:
          - html: Dowiedz się więcej o <a href="sql-database-monitor-tune-overview.md">monitorowania i dostrajania</a> w usłudze Azure SQL Database.
          - html: 'Dowiedz się, jak <a href="https://docs.microsoft.com/sql/relational-databases/performance/intelligent-query-processing?toc=/azure/sql-database/toc.json">przetwarzania zapytań inteligentnych</a> może zwiększyć wydajność bazy danych.'
          - html: 'Konfigurowanie i obsługiwanie <a href="sql-database-operate-query-store.md">Query Store</a>, podstawowej technologii SQL Server, która umożliwia umieszczanie w czasie rzeczywistym wgląd w wydajność zapytań.'
          - html: 'Dowiedz się, jak używać <a href="sql-database-operate-query-store.md">dynamicznych widoków zarządzania</a> analizować wydajność przetwarzania obciążenia.'
          - html: 'Dowiedz się, jak monitorować działania bazy danych za pomocą <a href="sql-database-xevent-db-diff-from-svr.md">XEvents</a>.'
          - html: 'Dowiedz się, jak <a href="sql-database-performance-guidance.md">ręcznie dostrajania bazy danych</a>.'