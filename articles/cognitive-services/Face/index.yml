metadata:
  title: 'Dokumentacja interfejsu API rozpoznawania twarzy — przewodniki Szybki start, samouczki i dokumentacja interfejsu API — Azure Cognitive Services | Microsoft Docs'
  description: 'Dowiedz się, jak za pomocą interfejsu API rozpoznawania twarzy wykrywać i identyfikować twarze na obrazach oraz zwracać informacje o twarzy. W samouczkach wyjaśniono, jak tworzyć aplikacje korzystające z interfejsu API.'
