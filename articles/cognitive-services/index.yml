conceptualContent:
  items:
  - title: Obraz
    summary: Rozpoznawaj, identyfikuj, podpisuj, indeksuj i moderuj swoje zdjęcia, klipy wideo i zawartość elektronicznego pisma odręcznego.
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: Przetwarzanie obrazów
    - url: ./Custom-Vision-Service/index.yml
      itemType: overview
      text: Custom Vision
    - url: ./face/index.yml
      itemType: overview
      text: Rozpoznawanie twarzy
    - url: ./form-recognizer/index.yml
      itemType: overview
      text: Rozpoznawanie formularzy (wersja zapoznawcza)
    - url: ./ink-recognizer/index.yml
      itemType: overview
      text: Rozpoznawanie pisma odręcznego (wersja zapoznawcza)
    - url: ../media-services/video-indexer/index.yml
      itemType: overview
      text: Indeksator wideo
  - title: Język
    summary: Umożliwiaj aplikacjom przetwarzanie języka naturalnego za pomocą wbudowanych skryptów, ocenianie tonacji i uczenie się rozpoznawania potrzeb użytkowników.
    links:
    - url: ./immersive-reader/index.yml
      itemType: overview
      text: Czytnik immersyjny (wersja zapoznawcza)
    - url: ./luis/index.yml
      itemType: overview
      text: Language Understanding (LUIS)
    - url: ./qnamaker/index.yml
      itemType: overview
      text: QnA Maker
    - url: ./text-analytics/index.yml
      itemType: overview
      text: Analiza tekstu
    - url: ./translator/index.yml
      itemType: overview
      text: Tekst usługi Translator
  - title: Mowa
    summary: Konwertuj mowę na tekst i tekst na naturalnie brzmiącą mowę. Tłumacz jeden język na inny oraz włącz weryfikację i rozpoznawanie osoby mówiącej.
    links:
    - url: ./speech-service/index.yml
      itemType: overview
      text: Usługa rozpoznawania mowy
    - url: ./speaker-recognition/home.md
      itemType: overview
      text: Rozpoznawanie osoby mówiącej (wersja zapoznawcza)
    - url: ./speech/home.md
      itemType: overview
      text: Rozpoznawanie mowy Bing (w trakcie wycofywania)
  - title: Decyzja
    summary: Twórz aplikacje wyświetlające rekomendacje pozwalające skuteczniej podejmować lepsze decyzje.
    links:
    - url: ./anomaly-detector/index.yml
      itemType: overview
      text: Narzędzie do wykrywania anomalii (wersja zapoznawcza)
    - url: ./content-moderator/index.yml
      itemType: overview
      text: Content Moderator
    - url: ./personalizer/index.yml
      itemType: overview
      text: Personalizacja
  - title: Wyszukiwanie
    summary: Dodawaj interfejsy API wyszukiwania Bing do aplikacji i wykorzystuj możliwości przeczesywania miliardów stron internetowych, obrazów, wideo i wiadomości za pomocą jednego wywołania interfejsu API.
    links:
    - url: ./Bing-web-search/index.yml
      itemType: overview
      text: Strona centrum interfejsów API wyszukiwania Bing
  - title: Kontenery usługi Cognitive Service
    summary: Obsługa kontenerów w usługach Azure Cognitive Services umożliwia deweloperom używanie tych samych zaawansowanych interfejsów API dostępnych na platformie Azure oraz zapewnia elastyczność w zakresie wdrażania i hostowania usług dostępnych z kontenerami platformy Docker.
    links:
    - url: ./cognitive-services-container-support.md
      itemType: overview
      text: Kontenery usługi Cognitive Service
    - url: ./containers/container-reuse-recipe.md
      itemType: learn
      text: Tworzenie kontenerów do ponownego użycia
    - url: ./containers/azure-container-instance-recipe.md
      itemType: how-to-guide
      text: Wdrażanie i uruchamianie kontenera w wystąpieniu kontenera platformy Azure
    - url: ./containers/azure-kubernetes-recipe.md
      itemType: deploy
      text: Wdrażanie w usłudze Azure Kubernetes Service
    - url: ./containers/docker-compose-recipe.md
      itemType: get-started
      text: Wdrażanie wielu kontenerów za pomocą narzędzia Docker Compose
    - url: ./containers/container-faq.md
      itemType: reference
      text: Kontenery usług Cognitive Services — często zadawane pytania
