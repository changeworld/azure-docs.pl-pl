abstract:
  description: 'Interfejs API wyszukiwania wizualnego Bing udostępnia szczegóły obrazu podobne do tych pokazanych w witrynie Bing.com/images. Po przekazaniu obrazu lub udostępnieniu jego adresu URL ten interfejs API pozwala zidentyfikować różne dotyczące go szczegóły, takie jak podobne obrazy, źródła zakupów, strony internetowe zawierające ten obraz i nie tylko.'
