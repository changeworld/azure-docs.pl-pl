  description: 'Interfejs API wyszukiwania wideo Bing umożliwia integrowanie możliwości wyszukiwania wideo Bing z aplikacjami. Wysyłając zapytania wyszukiwania do interfejsu API, możesz pobierać i wyświetlać odpowiednie wideo wysokiej jakości, podobnie jak w witrynie bing.com/videos.'
