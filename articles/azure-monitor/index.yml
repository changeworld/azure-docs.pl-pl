abstract:
  description: 'Usługa Azure Monitor, która zawiera teraz usługi Log Analytics i Application Insights, udostępnia zaawansowane narzędzia do zbierania i analizowania danych telemetrycznych, dzięki czemu można zmaksymalizować wydajność i dostępność aplikacji i zasobów lokalnych i w chmurze. Pomaga interpretować działanie aplikacji i proaktywnie identyfikuje problemy dotyczące aplikacji i zasobów, od których zależą.'
