### YamlMime:Landing
title: Dokumentacja usługi Azure CDN
summary: Usługa Azure Content Delivery Network (CDN) to globalna sieć dostarczania zawartości umożliwiająca dostarczanie zawartości wymagającej wysokiej przepustowości. Może być ona hostowana na platformie Azure lub w dowolnej innej lokalizacji. Dzięki usłudze Azure CDN można buforować obiekty statyczne załadowane z usługi Azure Blob Storage, aplikacji internetowej lub dowolnego publicznie dostępnego serwera internetowego, korzystając z najbliższego serwera punktu obecności (POP, point of presence). Usługa Azure CDN może również przyspieszyć zawartość dynamiczną, której nie można buforować, wykorzystując różne optymalizacje sieci i routingu.
