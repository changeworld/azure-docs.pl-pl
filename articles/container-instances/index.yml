### YamlMime:Landing
title: Dokumentacja usługi Azure Container Instances
summary: Uruchamiaj kontenery platformy Docker na żądanie w zarządzanym, bezserwerowym środowisku platformy Azure. Azure Container Instances to rozwiązanie uniwersalne, które może działać w odizolowanych kontenerach bez orkiestracji. Uruchamiaj aplikacje oparte na zdarzeniach, szybko wdrażaj z potoków programistycznych kontenerów oraz uruchamiaj zadania przetwarzania danych i kompilowania.
