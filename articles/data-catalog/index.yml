### YamlMime:Landing
title: Dokumentacja dotycząca usługi Azure Data Catalog
summary: Informacje o sposobie konfigurowania wykazu danych tak, aby organizacja mogła znajdować i interpretować źródła danych oraz korzystać z nich. Samouczki, dokumentacja interfejsu API REST oraz inne dokumenty przedstawiające planowanie i konfigurowanie repozytorium danych, w którym konsumenci danych mogą odnaleźć dostępne źródła danych i uzyskać wiedzę zamieszczaną przez ekspertów z danej dziedziny.
