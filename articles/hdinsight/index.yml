  description: 'Poznaj platformę Apache Hadoop w usłudze HDInsight. W dokumentacji przedstawiono sposób użycia platform Apache Hadoop, Apache Spark, Apache Kafka, Apache HBase oraz innych technologii w celu przetwarzania i analizowania danych big data oraz uzyskiwania w nie wglądu.'
