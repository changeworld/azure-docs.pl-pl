  description: 'Azure Storage to zarządzana przez firmę Microsoft usługa w chmurze zapewniająca bezpieczny, trwały, skalowalny i nadmiarowy magazyn o wysokiej dostępności. Usługa Azure Storage obejmuje następujące usługi: Azure Blobs, Azure Data Lake Storage 2. generacji, Azure Files, Azure Queues i Azure Tables.'
