sections:
  - title: 'Środowisko do szybkiego, iteracyjnego programowania na platformie Kubernetes dla zespołów'
    items:
      - type: paragraph
        text: 'W przypadku minimalnej konfiguracji maszyny deweloperskiej możesz iteracyjnie uruchamiać i debugować kontenery bezpośrednio w usłudze Azure Kubernetes Service (AKS).  Możesz też współpracować ze swoim zespołem w udostępnionym klastrze Kubernetes i przeprowadzać kompleksowe testowanie z innymi składnikami bez replikowania lub pozorowania zależności. Dzięki usłudze Azure Dev Spaces możesz programować na komputerach z systemem Windows lub Linux albo komputerach Mac, używając znanych narzędzi, takich jak Visual Studio, Visual Studio Code czy wiersz polecenia.'
      - type: markdown
        text: |-
          > [!IMPORTANT]
          > Usługa Azure Dev Spaces jest obecnie w wersji zapoznawczej i jest obsługiwana tylko w klastrach usługi AKS w następujących regionach: **Wschodnie stany USA**, **Wschodnie stany USA 2**, **Środkowe stany USA**, **Zachodnie stany USA 2**, **Europa Północna**, **Europa Zachodnia**, **Azja Południowo-Wschodnia**, **Kanada Środkowa** i **Kanada Wschodnia**. Wersje zapoznawcze są udostępniane pod warunkiem udzielenia zgody na [dodatkowe warunki użytkowania](https://azure.microsoft.com/support/legal/preview-supplemental-terms/). Niektóre cechy funkcji mogą ulec zmianie, zanim stanie się ona ogólnie dostępna.
