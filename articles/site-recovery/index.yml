### YamlMime:Landing
title: Dokumentacja usługi Azure Site Recovery
summary: Usługa Azure Site Recovery umożliwia odzyskiwanie po awarii lokalnych maszyn i obciążeń na platformę Azure oraz maszyn wirtualnych platformy Azure do pomocniczego regionu świadczenia usługi Azure. Dzięki obsłudze replikacji na platformę Azure możesz orkiestrować przełączanie w tryb failover, gdy wystąpi awaria, i zapewnić dalszy dostęp do obciążeń i aplikacji na platformie Azure. Gdy lokalizacja główna stanie się ponownie dostępna, możesz przeprowadzić do niej powrót po awarii, zgodnie z potrzebami.
