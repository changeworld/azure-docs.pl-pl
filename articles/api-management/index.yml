### YamlMime:Landing
title: Dokumentacja usługi API Management
summary: Dowiedz się, jak usługa API Management umożliwia bezpieczne publikowanie interfejsów API w skali do deweloperów zewnętrznych, deweloperów będących partnerami i deweloperów będących pracownikami. Zawiera opis sposobu tworzenia nowoczesnych bram interfejsów API dla istniejących usług zaplecza hostowanych w dowolnym miejscu oraz zarządzania tymi bramami.
